<!-- Save as assets/sharingan.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="520" height="520">

  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <radialGradient id="redAura" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#ff1a1a" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#ff0000" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ff0000" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .rotate {
        transform-origin: 256px 256px;
        animation: spin 6s linear infinite;
      }

      .pulse {
        transform-origin: 256px 256px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%,100% { transform: scale(1); opacity: .9; }
        50% { transform: scale(1.04); opacity: 1; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Red Aura -->
  <circle cx="256" cy="256" r="210" fill="url(#redAura)" class="pulse"/>

  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="180" fill="#000000" stroke="#b30000" stroke-width="40" filter="url(#glow)"/>

  <!-- Mangekyou Shape -->
  <g class="rotate" fill="#b30000" filter="url(#glow)">
    
    <!-- ORIGINAL SVG PATH INSERTED HERE -->
    <!-- Paste path data from your original SVG below -->

    <path d="M256 120 
             C210 120 180 160 200 210
             C220 260 300 260 320 210
             C340 160 302 120 256 120Z"/>

    <path d="M392 256 
             C392 210 352 180 302 200
             C252 220 252 300 302 320
             C352 340 392 302 392 256Z"/>

    <path d="M256 392 
             C302 392 332 352 312 302
             C292 252 220 252 200 302
             C180 352 210 392 256 392Z"/>

  </g>

  <!-- Center Dot -->
  <circle cx="256" cy="256" r="28" fill="#b30000" filter="url(#glow)" class="pulse"/>

</svg>
