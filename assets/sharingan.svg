<!-- Save as: assets/sharingan.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="520" viewBox="0 0 512 512">
  <defs>
    <!-- Colors -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0" stop-color="#06060a"/>
      <stop offset="1" stop-color="#000000"/>
    </radialGradient>

    <radialGradient id="redGlow" cx="50%" cy="50%" r="65%">
      <stop offset="0" stop-color="#ff1a3d" stop-opacity="0.65"/>
      <stop offset="0.5" stop-color="#ff1a3d" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ff1a3d" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .spin { transform-origin: 256px 256px; animation: spin 5.5s linear infinite; }
      .pulse { transform-origin: 256px 256px; animation: pulse 1.8s ease-in-out infinite; }
      .soft { opacity: 0.95; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0%,100% { transform: scale(1); opacity: .9; } 50% { transform: scale(1.03); opacity: 1; } }
    </style>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <circle cx="256" cy="256" r="210" fill="url(#redGlow)" class="pulse"/>

  <!-- Outer red ring (like your reference) -->
  <g filter="url(#glow)">
    <circle cx="256" cy="256" r="190" fill="none" stroke="#b70010" stroke-width="44" class="soft"/>
  </g>

  <!-- Inner dark circle to carve ring thickness -->
  <circle cx="256" cy="256" r="152" fill="#000000"/>

  <!-- Mangekyou blades (3 blades) -->
  <!-- We draw ONE blade then rotate copy it 120° and 240° -->
  <g class="spin" filter="url(#glow)">
    <!-- Blade base shape (approx of Kakashi Mangekyou style) -->
    <path id="blade"
      d="M256 112
         C240 132 230 154 229 182
         C228 210 240 234 258 250
         C276 266 301 273 330 268
         C305 292 272 306 238 304
         C204 302 176 286 160 262
         C143 236 138 204 148 176
         C160 140 194 116 232 112
         C242 111 249 111 256 112Z"
      fill="#b70010"/>

    <!-- copy #1 -->
    <use href="#blade" />
    <!-- copy #2 rotated 120 -->
    <use href="#blade" transform="rotate(120 256 256)"/>
    <!-- copy #3 rotated 240 -->
    <use href="#blade" transform="rotate(240 256 256)"/>
  </g>

  <!-- Center red dot -->
  <g class="pulse" filter="url(#glow)">
    <circle cx="256" cy="256" r="28" fill="#b70010"/>
    <circle cx="256" cy="256" r="44" fill="none" stroke="#b70010" stroke-opacity="0.35" stroke-width="3"/>
  </g>

  <!-- Optional subtle ring highlight -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#ff1a3d" stroke-opacity="0.18" stroke-width="3"/>
</svg>
