<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#05050a"/>
      <stop offset="0.55" stop-color="#0b0614"/>
      <stop offset="1" stop-color="#120018"/>
    </linearGradient>

    <radialGradient id="glowRed" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#ff1a3d" stop-opacity="0.95"/>
      <stop offset="0.35" stop-color="#ff1a3d" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#ff1a3d" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowPurple" cx="50%" cy="50%" r="70%">
      <stop offset="0" stop-color="#7a00ff" stop-opacity="0.65"/>
      <stop offset="0.55" stop-color="#7a00ff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#7a00ff" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>

    <!-- Extra glow for Flash symbol -->
    <filter id="flashGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grain" width="140" height="140" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="18" r="1.2" fill="#ffffff" opacity="0.05"/>
      <circle cx="70" cy="40" r="1.0" fill="#ffffff" opacity="0.04"/>
      <circle cx="110" cy="92" r="1.4" fill="#ffffff" opacity="0.04"/>
      <circle cx="40" cy="110" r="1.1" fill="#ffffff" opacity="0.03"/>
      <circle cx="98" cy="18" r="1.0" fill="#ffffff" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" fill="url(#grain)" opacity="0.9"/>

  <!-- Purple shadow arcs -->
  <g opacity="0.9" filter="url(#soft)">
    <path d="M-80,320 C180,210 360,420 640,300 C860,210 1010,120 1280,180 L1280,420 L-80,420 Z"
          fill="url(#glowPurple)"/>
    <path d="M-60,120 C220,10 420,220 690,120 C900,45 1060,20 1260,60"
          fill="none" stroke="#7a00ff" stroke-opacity="0.28" stroke-width="16"/>
  </g>

  <!-- Red aura -->
  <g filter="url(#soft)">
    <circle cx="250" cy="190" r="150" fill="url(#glowRed)"/>
    <circle cx="950" cy="165" r="140" fill="url(#glowRed)" opacity="0.35"/>
  </g>

  <!-- ✅ Flash Symbol (replaces silhouette + eyes) -->
  <g filter="url(#flashGlow)">
    <!-- Outer ring -->
    <circle cx="285" cy="205" r="78" fill="#0b0b10" opacity="0.55"/>
    <circle cx="285" cy="205" r="78" fill="none" stroke="#ff1a3d" stroke-opacity="0.85" stroke-width="10"/>

    <!-- Inner subtle glow -->
    <circle cx="285" cy="205" r="62" fill="none" stroke="#ff1a3d" stroke-opacity="0.25" stroke-width="6"/>

    <!-- Lightning bolt -->
    <!-- simple sharp bolt, centered -->
    <path d="M300 150
             L268 210
             L295 210
             L260 268
             L312 200
             L284 200
             Z"
          fill="#ffd400" opacity="0.95"/>

    <!-- Bolt highlight edge -->
    <path d="M300 150
             L268 210
             L295 210
             L260 268
             L312 200
             L284 200
             Z"
          fill="none" stroke="#fff2a8" stroke-opacity="0.35" stroke-width="2"/>
  </g>

  <!-- Text -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">
    <text x="520" y="150" font-size="36" fill="#ffffff" opacity="0.92">PIYUSH</text>
    <text x="520" y="190" font-size="18" fill="#cfcfcf" opacity="0.85">Uchiha Mindset • Shadow Monarch Grind</text>

    <text x="520" y="245" font-size="16" fill="#ff1a3d" opacity="0.85">“Wake up to reality.”</text>
    <text x="520" y="270" font-size="16" fill="#7a00ff" opacity="0.85">“ARISE.”</text>
  </g>

  <!-- Top line accent -->
  <rect x="520" y="120" width="520" height="2" fill="#7a00ff" opacity="0.5"/>
  <rect x="520" y="122" width="310" height="2" fill="#ff1a3d" opacity="0.6"/>
</svg>
